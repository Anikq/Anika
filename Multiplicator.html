<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="myStyles.css">
<script>
function repeatMe(){
  // Gets the value of the text field:
  var val1 = document.getElementById('inputField').value;
    var val2 = document.getElementById('inputField2').value;
  // Writes the comment in the div with id "result":
  var result=val1*val2;

  document.getElementById('result').innerHTML = result;
}
</script>

<body>
<a href="index.html">Back</a>
<h1> Number Multiplicator </h1>
<p> Write a number in the text field and click the button.</p>

<input type="text" id="inputField">
<input type="text" id="inputField2">
<button onclick="repeatMe()">Repeat me!</button>

<p> Output: </p>

<div id="result">


</div>

</body>

</html>
