<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="myStyles.css">
  <script>
    function repeat(number, string){
      var result ="";
      for (var i=0; i<number;i++){
        result +=string;
      }
      return result;
    }
  </script>
</head>

<script>
  document.write( repeat (100 , "I will not disturb in class!"));
</script>
