<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="myStyles.css">
<script>
function repeatMe(){
  // Gets the value of the text field:
  var val = document.getElementById('inputField').value;
  // Writes the comment in the div with id "result":
  var result="";
  for (var i=0; i<10;i++){
    result +=val+"<br/>";
  }
  document.getElementById('result').innerHTML = result;
}
</script>

<body>
<a href="index.html">Back</a>
<h1> Ten times more </h1>
<p> Write something in the text field and click the button.</p>

<input type="text" id="inputField">
<button onclick="repeatMe()">Repeat me!</button>

<p> Output: </p>

<div id="result">


</div>

</body>

</html>
